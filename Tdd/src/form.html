<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Validation</title>
        <link rel="stylesheet" href="src/form.css">
    </head>
    <body>
        <div id="root">
            <form class="test-form">
                <label for="first-name">First Name</label>
                <input name="first-name" type="text" data-validation="alphabetical" class='validated' />
                <label for="age">Age</label>
                <input name="age" type="text" data-validation="numeric" class='validated' />
                <input type="button" value="Validate" id="validate">
            </form>
        </div>
    </body>
</html>
